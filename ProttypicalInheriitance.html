<script>
// inherit from parent to share methods more easily
function Shape(color){this.color = color;}

Shape.prototype.draw = function(){console.log('drawn');}
Shape.prototype.some = this.some;

function Circle(radius, color){
	Shape.call(this, color)
	this.radius = radius
}

//Circle.prototype = Object.create(Object.prototype) this is inferred

//in case you want to access the constructor dynamically
// Circle.prototype.constructor has to be reset to Circle
// otherwise you will return a Shape object
// now you can use myCircle = new Circle.prototype.constructor(1)

Circle.prototype = Object.create(Shape.prototype)
Circle.prototype.constructor = Circle;

const c = new Circle(1, 'red')
</script>
